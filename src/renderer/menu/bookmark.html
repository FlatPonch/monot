<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/contents.css">
  <title>${menu}</title>
</head>
<body id="bookmark">
  <header><h3>${bookmark}</h3></header>
  <main>
    <div>
      <div id="bookmarks">
        <a id="window" href="javascript:node.viewBookmark();">${show_window}...</a>
      </div>
    </div>
  </main>
  <script>
    window.scrollTo(0, 1);
    node.updateBookmark();
    function removeBookmark(e, key) {
      e.stopPropagation();
      node.removeBookmark(key);
      location.reload();
    }
  </script>
  <script src="../../proprietary/renderer/lang.js"></script>
</body>
</html>
