<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monot by monochrome.</title>
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="style/navigation-mac.css">
  </head>
  <body class="mac">
    <nav>
      <a href="javascript:node.winClose()" title="${close}" id="close"></a>
      <a href="javascript:node.winMinimize()" title="${minimize}" id="minimize"></a>
      <a href="javascript:node.maxMinMac()" title="${maximize}" id="maximize"></a>
      <a href="javascript:node.moveToNewTab()" title="Home" id="home"></a>
      <a href="javascript:node.reloadBrowser()" title="${reload}" id="reload"></a>
      <a href="javascript:node.backBrowser()" title="${go_back}" id="prev"></a>
      <a href="javascript:node.goBrowser()" title="${go_forward}" id="next"></a>
      <input type="text" placeholder="${enter_url_word}" id="textbox" onkeyup="textKey(arguments[0])">
      <a href="javascript:moveBrowser()" title="${go}" id="move"></a>
      <a href="javascript:node.showMenu()" title="${view_menu}" id="menu" class="window"></a>
    </nav>
    <tab-el>
      <div>
      </div>
      <a href="javascript:node.newtab()" id="newtab"></a>
    </tab-el>
    <yomikomi-bar></yomikomi-bar>
    <script src="script/moveBrowser.js"></script>
    <script src="script/event.js"></script>
    <script>
      document.addEventListener('dblclick', (e) => {
        if (
          e.target.parentElement.className === 'mac '
        ) {
          node.maxMin();
        } else if (
          document.body.className === 'mac thin' &&
          (
            e.target.parentElement === document.body ||
            e.target === document.getElementsByTagName('div')[0]
          )
        ) {
          node.maxMin();
        }
      });
    </script>
    <script src="../../proprietary/renderer/lang.js"></script>
  </body>
</html>
