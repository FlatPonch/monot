<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>設定 - Monot</title>
  <link rel="stylesheet" href="../../proprietary/style/font.css">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <header>
    <h1>設定</h1>
  </header>
  <main>
    <div id="ui">
      <h2>UI</h2>
      <a id="default" href="javascript:ui('default');"><img src="../../image/ui-default.png" alt="default"></a>
      <a id="thin" href="javascript:ui('thin');"><img src="../../image/ui-thin.png" alt="thin"></a>
    </div>
    <div id="theme">
      <h2>テーマ</h2>
      <p><a href="javascript:node.selectTheme();">ファイルを選択...</a></p>
      <p><a href="javascript:node.resetTheme();">テーマをリセット</a></p>
    </div>
    <div id="engine">
      <h2>検索エンジン</h2>
      <select>
        <option value="ddg">DuckDuckGo (標準)</option>
        <option value="google">Google</option>
        <option value="yahoo-jp">Yahoo! Japan</option>
        <option value="bing">Bing</option>
        <option value="yahoo">Yahoo!</option>
      </select>
    </div>
    <div id="history">
      <h2>履歴</h2>
      <a href="javascript:node.deleteHistory();">履歴を削除</a>
    </div>
    <div id="experiments">
      <h2>実験的な機能</h2>
      <p style="font-size: 12px;">これらは試験的に実装された機能です。標準ではすべてオフですが、この設定はユーザーが変更できます。また、これらの機能を有効にしてもし損害が発生しても責任は負えません。</p>
      <label><input type="checkbox" value="forceDark">強制ダークモード (Force Dark)</label>
      <label><input type="checkbox" value="fontChange">フォント変更 (Font Change)</input></label>
      <input type="text" name="" placeholder="ここに変更するフォント名を入力" disabled id="changedfont">
    </div>
  </main>
  <script src="./script/index.js"></script>
</body>
</html>
